<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Подключение Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <a href="index.html" class="profile-btn btn btn-light rounded-circle" aria-label="Профиль">
      <!-- SVG иконка профиля -->
      <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <circle cx="16" cy="10" r="8"></circle>
        <path d="M6 28c0-6 6-9 10-9s10 3 10 9"></path>
      </svg>
    </a>
    <div class="search-container w-50">
      <input type="text" id="search" class="form-control" placeholder="Поиск..." aria-label="Поле поиска">
    </div>
    <button id="geolocation-btn" class="btn btn-primary" aria-label="Определить местоположение">
      <i class="fas fa-map-marker-alt"></i> 
    </button>
  </header>

  <main class="main-with-padding">
    <h1 class="text-center mt-4">Карта</h1>
    <p class="text-center mt-4">в будущем анализ зон и составление маршрута с зелеными зонами для прогулки</p>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <div id="map" style="height: 500px; border: 2px solid #ddd; border-radius: 8px;"></div>
        </div>
      </div>
    </div>
  </main>
  


  <footer>
    <nav class="bottom-nav" aria-label="Основное меню">
      <a href="map.html" aria-label="Открыть карту">
        <i class="fas fa-map-marked-alt"></i>
      </a>
      <a href="health.html" aria-label="Открыть советы по здоровью">
        <i class="fas fa-heartbeat"></i>
      </a>
      <a href="chat.html" aria-label="Открыть чат-бота">
        <i class="fas fa-comments"></i>
      </a>
      <a href="news.html" aria-label="Открыть новости">
        <i class="fas fa-newspaper"></i>
      </a>
      <a href="menu.html" aria-label="Открыть меню">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
  </footer>

  <script>
    // Инициализация карты
    const map = L.map('map').setView([42.8746, 74.6122], 13); // Координаты Бишкека по умолчанию

    // Добавление слоя карты (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Добавление маркера для Бишкека
    const marker = L.marker([42.8746, 74.6122]).addTo(map)
      .bindPopup('Вы здесь: Бишкек!')
      .openPopup();

    // Геолокация пользователя
    document.getElementById('geolocation-btn').addEventListener('click', () => {
      map.setView([42.8746, 74.6122], 13); // Центрируем карту на Бишкек
      L.marker([42.8746, 74.6122]).addTo(map)
        .bindPopup('Ваше местоположение: Бишкек!')
        .openPopup();
    });
  </script>
</body>
</html>
