<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <a href="index.html" class="profile-btn btn btn-light rounded-circle" aria-label="Профиль">
      <!-- SVG иконка профиля -->
      <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <circle cx="16" cy="10" r="8"></circle>
        <path d="M6 28c0-6 6-9 10-9s10 3 10 9"></path>
      </svg>
    </a>
    <div class="search-container w-50">
      <input type="text" id="search" class="form-control" placeholder="Поиск..." aria-label="Поле поиска">
    </div>
    <button id="geolocation-btn" class="btn btn-primary" aria-label="Определить местоположение">
      <i class="fas fa-map-marker-alt"></i> 
    </button>
  </header>

<main class="container main-with-padding">
  <h1 class="text-center mt-4">Чат-бот</h1>
  <p class="text-center mt-4">в будущем интриграция с ИИ</p>

  <div class="chat-container card p-3 mt-4">
    <div id="chat-messages" class="chat-messages mb-3"></div>
    <div class="d-flex">
      <input type="text" id="chat-input" class="form-control me-2" placeholder="Напишите сообщение..." aria-label="Сообщение">
      <button id="chat-send-btn" class="btn btn-primary">Отправить</button>
    </div>
  </div>
</main>


  <footer>
    <nav class="bottom-nav" aria-label="Основное меню">
      <a href="map.html" aria-label="Открыть карту">
        <i class="fas fa-map-marked-alt"></i>
      </a>
      <a href="health.html" aria-label="Открыть советы по здоровью">
        <i class="fas fa-heartbeat"></i>
      </a>
      <a href="chat.html" aria-label="Открыть чат-бота">
        <i class="fas fa-comments"></i>
      </a>
      <a href="news.html" aria-label="Открыть новости">
        <i class="fas fa-newspaper"></i>
      </a>
      <a href="menu.html" aria-label="Открыть меню">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
  </footer>
</body>

<script>
  const chatInput = document.getElementById('chat-input');
  const chatBtn = document.getElementById('chat-send-btn');
  const chatMessages = document.getElementById('chat-messages');

  // Простейший бот
  const botResponses = {
    'привет': 'Привет! Как я могу помочь?',
    'как дела': 'У меня всё отлично, спасибо!',
    'пока': 'До встречи! Хорошего дня!',
  };

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.innerText = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function botReply(userMsg) {
    let reply = 'Извините, я не понимаю. Попробуйте сказать что-то другое.';
    const lower = userMsg.toLowerCase();
    for (const key in botResponses) {
      if (lower.includes(key)) {
        reply = botResponses[key];
        break;
      }
    }
    setTimeout(() => addMessage(reply, 'bot'), 500); // имитация задержки
  }

  chatBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if (!msg) return;
    addMessage(msg, 'user');
    chatInput.value = '';
    botReply(msg);
  });

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      chatBtn.click();
    }
  });
</script>


</html>
